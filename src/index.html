<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Follow Your Pros!</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="text-align: center;">Follow Your Pros!</h1>
    
    <h2>What?</h2>

    <p>
        This is a tool you can use that allows you to easily
        follow your favorite professional athletes from your
        alma matter or your favorite ollege
    </p>

    <h2>Select your College to Begin

        <form id="college">
            <select name="collegeSelect" id="collegeSelect">
                <option value="default"></option>
                <option value="unc">North Carolina</option>
                <option value="cal">California</option>
                <option value="dook">Dook</option>
                <option value="other">Other</option>
            </select>
        </form>

    </h2>

    <h2>Which League?

        <form id="league">
            <select name="leagueSelect" id="leagueSelect">
                <option value="default"></option>
                <option value="nba">NBA</option>
                <option value="nfl">NFL</option>
                <option value="mlb">MLB</option>
                <option value="other">Other</option>
            </select>
        </form>

    </h2>

    <button onclick="getStats()" id="getPlayers">Get my Pros!</button>

    <p class="table">
        <table>
            <tr>
                <th style="width: 30%;">Name</th>
                <th>Stats</th>
            </tr>
            <tr>
                <td>Coby White</td>
                <td>25 ppg</td>
            </tr>
        </table>
    </p>
    
    
</body>


</html>
